<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    
    <button ion-button outline block (click)="login()">Entrar</button>

    <button ion-button outline danger block [navPush]="registroPage">Registrar</button>
      
  </ion-list>
</ion-content>
